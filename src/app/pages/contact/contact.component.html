<div class="container page-content fade-in">
    <div class="contact-wrapper">
        <div class="contact-info">
            <h1>Get in Touch</h1>
            <p>
                I'm currently available for full-time opportunities.
                If you have a project that needs some creative touch, or just want to say hi,
                drop me a message!
            </p>

            <div class="info-item">
                <h3>Email</h3>
                <p>aroobajaved6868&#64;gmail.com</p>
            </div>

            <div class="info-item">
                <h3>Phone Number</h3>
                <p>03176466335</p>
            </div>

            <div class="social-links-large">
                <a href="#" class="social-btn">LinkedIn</a>
                <a href="https://github.com/Arooba129" class="social-btn">GitHub</a>
            </div>
        </div>

        <div class="contact-form-container">
            <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required email>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" [(ngModel)]="formData.message" required></textarea>
                </div>

                <button type="submit" class="btn btn-submit" [disabled]="!contactForm.form.valid">Send Message</button>
            </form>
        </div>
    </div>
</div>
